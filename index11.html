<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Getting Started with JavaScript</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="icon" href="data:,">
  <style>
    body { padding: 30px; }
  </style>
</head>
<body>
	<div class="jumbotron text-center">
		<button type="button" class="btn btn-danger" onclick="goCoocoo()">
			Go CooCoo
		</button>
		<button type="button" class="btn btn-danger coffee-btn">
			Go CooCoo
    </button>
		<button type="button" class="btn btn-danger coffee-btn">
			Go CooCoo
		</button>
		<button type="button" class="btn btn-danger lala-btn">
			Go Lala
		</button>
	</div>
  <!-- ???????? start javascript ???????? -->
  <script>
		// 1 grab elements from the dom
		function goCoocoo(){
			document.body.style.backgroundColor = "#C00C00";
		}

		// 2 attach event listeners
    const btn = document.querySelectorAll('.coffee-btn');
    btn.onclick = function() {
      document.body.style.backgroundColor = '#C0FFEE';
    }
    btn.onmouseenter = goCoocoo;

    btn.forEach((button) => {
      button.onclick = goCoocoo;
    });

    // 3 add event listener 
    function goLala(){
      document.body.style.backgroundColor = '#000000';
    }

    const lala = document.querySelector('.lala-btn');
    lala.addEventListener("click", goLala);
    lala.addEventListener("mouseenter", goCoocoo);

    const buttons = document.querySelectorAll('button');
    buttons.forEach(button => button.addEventListener("mouseleave", goLala));
	</script>
</body>
</html>
